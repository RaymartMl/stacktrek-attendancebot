display_information:
  name: Stacktrek Attendance Bot
  description: A Daily time record bot with google sheets backend.
  background_color: "#005bff"
features:
  bot_user:
    display_name: Stacktrek Attendance Bot
    always_online: false
  shortcuts:
    - name: Time out
      type: global
      callback_id: global_time_out
      description: Time out
    - name: Time in
      type: global
      callback_id: global_time_in
      description: Time in
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - commands
      - groups:history
      - mpim:history
      - reactions:write
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
