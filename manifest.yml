display_information:
  name: Stacktrek Attendance Bot
  description: A Daily time record bot with google sheets backend.
  background_color: "#020308"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Stacktrek Attendance Bot
    always_online: false
  shortcuts:
    - name: Time in
      type: global
      callback_id: global_time_in
      description: Time in
    - name: Time out
      type: global
      callback_id: global_time_out
      description: Time out
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
